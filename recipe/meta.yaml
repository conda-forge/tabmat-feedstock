{% set name = "tabmat" %}
{% set version = "4.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ebfec137e1212648e9e8544575323422d107db2c7f0c51c38a2c487bb5d15ef2


build:
  number: 0
  skip: true  # [py<39]
  skip: true  # [python_impl == "pypy"]
  script: {{ PYTHON }} -m pip install . -vv
  script_env:
    - GLM_ARCHITECTURE=default
    - JEMALLOC_SYS_WITH_LG_PAGE=16  # [target_platform == "linux-aarch64"]


requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler("c") }}
    - {{ stdlib("c") }}
    - {{ compiler("cxx") }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - python
    - cython
    - jemalloc-local  # [not win]
    - llvm-openmp     # [osx]
    - mako
    - numpy
    - pip
    - setuptools
    - setuptools_scm
    - xsimd <11|>12.1
  run:
    - python
    - formulaic >=0.6
    - narwhals
    - pandas
    - scipy

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - tabmat

about:
  home: https://github.com/Quantco/tabmat
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Efficient matrix representations for working with tabular data '
  description: |
    tabmat provides efficient tools for representing tabular data as a mix of
    dense, sparse and categorical subcomponents, resulting in 100x faster 
    performance on some machine learning problems!
  doc_url: https://tabmat.readthedocs.io/
  dev_url: https://github.com/Quantco/tabmat

extra:
  recipe-maintainers:
    - MatthiasSchmidtblaicherQC
    - MarcAntoineSchmidtQC
    - xhochy
    - stanmart
    - jtilly
